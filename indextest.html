<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Test Website</title>

    <style>
      #x1, #x2{
        font-size: 50px;
        font-weight: bold;
        text-align: center;
      }

      #formX{
        margin: auto;
        width: 50%;
        border: 3px solid green;s
        padding: 10px;
      }

      #divX{
        margin: 25px;
      }

      #submit{
        width: 100px;
        height: 20px;
        text-align: center;
      }

    </style>
  </head>

  <body>
      <p id="x1">HELLO</p>

      <form name="enterX" method="post" id="formX">
        <div  id="divX">
          <label for="nameID">Enter your </label>
          <input type="text" name="name" id="name" placeholder="Username"/>
        </div>

        <div id="divX">
          <label for="nameID">Enter your </label>
          <input type="password" name="password" id="password" placeholder="Password"/>
        </div>

        <div id="divX">
          <input type="button" name="submit" id="submit" value="Submit"/>
        </div>

      </form>

      <p id="x2">xxxx</p>

      <script type="text/javascript">


        function turnGreen(event){
          var nameV = form.name.value;
          var passwordV = form.password.value;
          var nameB = false;
          var passwordB = false;

          if(nameV.length < 5){
            form.name.style.backgroundColor = "Orange";
          }
          else {
            form.name.style.backgroundColor = "Green";
            nameB = true;
          }

          if(passwordV.length < 5){
            form.password.style.backgroundColor = "Orange";
          }
          else {
            form.password.style.backgroundColor = "Green";
            passwordB = true;
          }

          if(nameB && passwordB)
            document.getElementById("x2").innerHTML = "OYEAH";

        }
        var form = document.getElementById("formX");
        form.submit.addEventListener("click", turnGreen);

      </script>

  </body>



</html>
